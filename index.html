<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sistema de registro e login</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
</head>

<body>
  <div class="main-wrapper">
    <div class="form-row">
      <div class="form-col-left">
        <h2>Registrar agora!</h2>
        <form class="register-form">
          <div class="form-item-list">
            <div class="form-item">
              <label for="firstname">Nome</label>
              <div class="form-group">
                <span><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="firstname" placeholder="Digite seu nome">
              </div>
            </div>

            <div class="form-item">
              <label for="lastname">Sobrenome</label>
              <div class="form-group">
                <span><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="lastname" placeholder="Digite seu sobrenome">
              </div>
            </div>

            <div class="form-item">
              <label for="email">Endereço de e-mail</label>
              <div class="form-group">
                <span><i class="fas fa-envelope"></i></span>
                <input type="text" class="form-control" id="email" placeholder="Escolha um e-mail válido">
              </div>
            </div>

            <div class="form-item">
              <label for="phonenumber">Número de telefone</label>
              <div class="form-group">
                <span><i class="fas fa-phone-alt"></i></span>
                <input type="text" class="form-control" id="phonenumber" placeholder="XXX-XXX-XXXX">
              </div>
            </div>

            <div class="form-item">
              <label for="password">Senha</label>
              <div class="form-group">
                <span><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
              </div>
            </div>

            <div class="form-item">
              <label for="confirm-password">Confirmar senha</label>
              <div class="form-group">
                <span><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirme sua senha">
              </div>
            </div>
          </div>

          <span class="submission-status">
          </span>

          <button type="submit" id="submit-btn">
            Registrar
            <i class="fas fa-long-arrow-alt-right"></i>
          </button>
        </form>
      </div>

      <div class="form-col-right">
        <h2>Já registrado?</h2>
        <p class="text">Não perca tempo, seja o primeiro a garantir seu lugar e aproveitar todos os benefícios.
        </p>
        <button type="button" id="login-btn">
          Entrar
          <i class="fas fa-long-arrow-alt-right"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
  
</body>

</html>
